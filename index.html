<!DOCTYPE html>
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
</header>
<html>
    <body>
        <div id='calculator'>
            <p id='title'>Mark Pieciak's Calculator</p>
            <div id='screen'>
                <div id='numbers'>0</div>
            </div>
            <div class='button-row' id='row-1'>
                <div class='button' id='ac'>AC</div>
                <div class='button' id='c'>C</div>
                <div class='button' id='percent'>%</div>
                <div class='button' id='divide'>รท</div>
            </div>
            <div class='button-row' id='row-2'>
                <div class='button' id='7'>7</div>
                <div class='button' id='8'>8</div>
                <div class='button' id='9'>9</div>
                <div class='button' id='plus'>+</div>
            </div>
            <div class='button-row' id='row-3'>
                <div class='button' id='4'>4</div>
                <div class='button' id='5'>5</div>
                <div class='button' id='6'>6</div>
                <div class='button' id='minus'>-</div>
            </div>
            <div class='button-row' id='row-4'>
                <div class='button' id='1'>1</div>
                <div class='button' id='2'>2</div>
                <div class='button' id='3'>3</div>
                <div class='button' id='multiply'>ร</div>
            </div>
            <div class='button-row' id='row-5'>
                <div class='button' id='0'>0</div>
                <div class='button' id='decimal'>.</div>
                <div class='button' id='equals'>=</div>
            </div>
        </div>
    </body>
    <script src="scripts.js" type="text/javascript"></script>
</html>
