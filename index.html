<!DOCTYPE html>
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
</header>
<html>
    <body>
        <div id='calculator'>
            <div id='screen'></div>
            <div class='button-row' id='row-1'>
                <div class='button' id='ac'></div>
                <div class='button' id='c'></div>
                <div class='button' id='percent'></div>
                <div class='button' id='divide'></div>
            </div>
            <div class='button-row' id='row-2'>
                <div class='button' id='7'></div>
                <div class='button' id='8'></div>
                <div class='button' id='9'></div>
                <div class='button' id='+'></div>
            </div>
            <div class='button-row' id='row-3'>
                <div class='button' id='4'></div>
                <div class='button' id='5'></div>
                <div class='button' id='6'></div>
                <div class='button' id='-'></div>
            </div>
            <div class='button-row' id='row-4'>
                <div class='button' id='1'></div>
                <div class='button' id='2'></div>
                <div class='button' id='3'></div>
                <div class='button' id='x'></div>
            </div>
            <div class='button-row' id='row-5'>
                <div class='button' id='0'></div>
                <div class='button' id='.'></div>
                <div class='button' id='='></div>
            </div>
        </div>
    </body>
    <script src="scripts.js" type="text/javascript"></script>
</html>
